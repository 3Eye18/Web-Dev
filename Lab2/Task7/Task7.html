<!DOCTYPE html>
<html>
  <head>
    <title>Hyperlink</title>
  </head>

  <body>
    <a href="https://usth.edu.vn" target="_blank" id="usth">USTH Website</a>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#usth").attr("href", "https://www.youtube.com/watch?v=dQw4w9WgXcQ");
        $("#usth").text("New Link Text");
    </script>
  </body>
</html>
